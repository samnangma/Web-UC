<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Telegram</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>johndoe@example.com</td>
      <td>1234567890</td>
      <td>@johndoe</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>janesmith@example.com</td>
      <td>9876543210</td>
      <td>@janesmith</td>
    </tr>
    <!-- Add more rows as needed -->
  </table>
</body>
</html>
